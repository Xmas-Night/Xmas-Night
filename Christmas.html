<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Night</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .timer {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: red;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border: 2px solid #FF0000;
            border-radius: 5px;
            z-index: 1000;
        }

        .message-board {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #228B22;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .message-board h2 {
            margin-top: 0;
            color: #FFD700;
        }

        .live-messages {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .live-messages div {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 215, 0, 0.8);
            border: 2px solid #FFD700;
            border-radius: 10px;
            color: #FF0000;
        }

        .input-container {
            margin-top: 20px;
        }

        .input-container input {
            width: calc(100% - 120px);
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #228B22;
            border-radius: 5px;
        }

        .input-container button {
            padding: 10px 20px;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-container button:hover {
            background: #FFA500;
        }

        .flying-message {
            position: absolute;
            top: 10px;
            left: -300px;
            font-size: 20px;
            color: #FFD700;
            background: rgba(255, 0, 0, 0.8);
            border: 2px solid #FF0000;
            padding: 10px 20px;
            border-radius: 10px;
            white-space: nowrap;
            animation: fly-across 5s linear forwards 2;
        }

        .dinner-table {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: rgba(255, 0, 0, 0.9);
            border: 2px solid #FF0000;
            border-radius: 10px;
            padding: 30px;
            color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .dinner-table h3 {
            margin-top: 0;
            color: #FFD700;
            text-align: center;
        }

        .dinner-chat {
            max-height: 300px;
            overflow-y: auto;
            background: #FFD700;
            padding: 15px;
            border-radius: 5px;
            color: #000;
        }

        .dinner-chat div {
            margin-bottom: 10px;
        }

        .chat-input-container {
            display: flex;
            margin-top: 10px;
        }

        .chat-input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #FF0000;
            border-radius: 5px;
        }

        .chat-input-container button {
            padding: 10px 20px;
            background: #FF0000;
            border: none;
            border-radius: 5px;
            color: #FFD700;
            cursor: pointer;
            margin-left: 10px;
        }

        .chat-input-container button:hover {
            background: #CC0000;
        }

        @keyframes fly-across {
            0% {
                left: -300px;
                opacity: 1;
            }
            80% {
                left: 100%;
                opacity: 1;
            }
            100% {
                left: 100%;
                opacity: 0;
            }
        }

        @keyframes snow {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.5;
            }
        }

        @keyframes led-border {
            0% {
                box-shadow: 0 0 10px red;
            }
            25% {
                box-shadow: 0 0 10px green;
            }
            50% {
                box-shadow: 0 0 10px blue;
            }
            75% {
                box-shadow: 0 0 10px yellow;
            }
            100% {
                box-shadow: 0 0 10px red;
            }
        }

        .led-border {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: 0 0 10px red;
            pointer-events: none;
            animation: led-border 5s infinite;
            border: 10px solid transparent;
            border-image-source: linear-gradient(to right, red, green, blue, yellow);
            border-image-slice: 1;
        }

        .snowflake {
            position: absolute;
            top: -50px;
            color: white;
            font-size: 1em;
            animation: snow 10s linear infinite;
            mix-blend-mode: screen;
        }

        .snowflake:nth-child(odd) {
            color: #FFFAFA;
        }

        .snowflake:nth-child(even) {
            color: #87CEEB;
        }

        .gif-container {
            position: fixed;
            bottom: 60px;
            right: 60px;
            width: 140px;
            height: 140px;
            z-index: 1000;
        }

        .gif-container img {
            width: 140%;
            height: auto;
        }

#christmasMessage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}

.message-content {
    background: #FFD700;
    border: 5px solid #FF0000;
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    font-family: 'Courier New', Courier, monospace;
    color: #FF0000;
    animation: bounce 1s infinite alternate;
}

.message-content h2 {
    font-size: 2em;
    margin: 0 0 10px;
}

.message-content p {
    font-size: 1.2em;
    margin-bottom: 20px;
}

.message-content button {
    padding: 10px 20px;
    font-size: 1em;
    color: #FFFFFF;
    background: #FF0000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.message-content button:hover {
    background: #CC0000;
}

@keyframes bounce {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(-10px);
    }
}

    </style>
</head>
<body>

<div id="christmasMessage" style="display: none;">
    <div class="message-content">
        <h2>Merry Christmas! ðŸŽ„</h2>
        <p>Wishing you joy, peace, and love this season!</p>
        <button onclick="closeChristmasMessage()">OK</button>
    </div>
</div>

    <div class="led-border"></div>
    <div class="timer" id="countdownTimer"></div>

    <div class="message-board">
        <h2>Your Christmas Wish</h2>
        <div class="live-messages" id="liveMessages">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Your name">
            <input type="text" id="messageInput" placeholder="Your Wish">
            <button onclick="sendMessage()">Amen</button>
        </div>
    </div>

    <div id="flyingMessageContainer"></div>

    <div class="dinner-table">
        <h3>Dinner Table Chat</h3>
        <div class="dinner-chat" id="dinnerChat">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatName" placeholder="Your name">
            <input type="text" id="chatMessage" placeholder="Type your message">
            <button onclick="sendChatMessage()">Send</button>
        </div>
    </div>

    <div class="gif-container">
        <img src="merry-christmas-santa-claus.gif" alt="Christmas GIF">
    </div>

    <audio id="backgroundMusic" loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
    </audio>

    <button style="position: fixed; top: 10px; right: 10px; z-index: 1000;" onclick="toggleMusic()">Toggle Music</button>

    <script>
        const music = document.getElementById('backgroundMusic');

        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        function sendMessage() {
            const nameInput = document.getElementById('nameInput');
            const messageInput = document.getElementById('messageInput');
            const liveMessages = document.getElementById('liveMessages');
            const flyingMessageContainer = document.getElementById('flyingMessageContainer');

            if (nameInput.value.trim() !== "" && messageInput.value.trim() !== "") {
                const newMessage = document.createElement('div');
                newMessage.innerHTML = `<strong>${nameInput.value}:</strong> ${messageInput.value}`;
                liveMessages.appendChild(newMessage);

                const flyingMessage = document.createElement('div');
                flyingMessage.className = 'flying-message';
                flyingMessage.textContent = `${nameInput.value}: ${messageInput.value}`;
                flyingMessageContainer.appendChild(flyingMessage);

                flyingMessage.addEventListener('animationend', () => {
                    flyingMessageContainer.removeChild(flyingMessage);
                });

                const sendSound = new Audio('send-sound.mp3');
                sendSound.play();

                nameInput.value = "";
                messageInput.value = "";

                liveMessages.scrollTop = liveMessages.scrollHeight;
            }
        }

        function sendChatMessage() {
            const chatName = document.getElementById('chatName');
            const chatMessage = document.getElementById('chatMessage');
            const dinnerChat = document.getElementById('dinnerChat');

            if (chatName.value.trim() !== "" && chatMessage.value.trim() !== "") {
                const chatEntry = document.createElement('div');
                chatEntry.innerHTML = `<strong>${chatName.value}:</strong> ${chatMessage.value}`;
                dinnerChat.appendChild(chatEntry);

                chatName.value = "";
                chatMessage.value = "";

                dinnerChat.scrollTop = dinnerChat.scrollHeight;
            }
        }

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = ['â„', 'âœ¦', 'â…', 'â†'][Math.floor(Math.random() * 4)];
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 10000);
        }

        setInterval(createSnowflake, 200);

        function updateTimer() {
            const now = new Date();
            const christmas = new Date(now.getFullYear(), 11, 25);

            if (now.getMonth() === 11 && now.getDate() > 25) {
                christmas.setFullYear(christmas.getFullYear() + 1);
            }

            const diff = christmas - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdownTimer').textContent = `Time until Christmas: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
window.onload = function() {
    document.getElementById('christmasMessage').style.display = 'flex';
}



function closeChristmasMessage() {
    document.getElementById('christmasMessage').style.display = 'none';
}

        setInterval(updateTimer, 1000);
    </script>
